name-template: 'release-v$NEXT_PATCH_VERSION'
tag-template: 'release-v$NEXT_PATCH_VERSION'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
template: |
  # Changes
  
  $CHANGES

  categories:
    - title: '🚀 Features'
      labels:
        - 'docs: algorithm'
    - title: '🐛 Bug Fixes'
      labels:
        - 'bug'
    - title: '🧰 Maintenance'
      labels:
        - 'dev experience'
        - 'enhancement'
        - 'dependencies'
